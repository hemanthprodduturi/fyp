<!DOCTYPE html>
<html>

  <body>
	<h2 align="center">Real Time Traffic Density Analysis</h2>
	<div id="map"></div>
	<script>
	var map;
	var polylineOptions = {
  		strokeColor: '#C83939',
  		strokeOpacity: 1,
  		strokeWeight: 4
		};
	var colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"];
	var polylines = [];

	function initMap() {
	  	var directionsService = new google.maps.DirectionsService;
  		var directionsDisplay = new google.maps.DirectionsRenderer({
    										suppressPolylines: true});

		var hyderabad = {lat:17.391322 , lng: 78.516582};
		map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 15,
		  center: hyderabad
		});
		var marker = new google.maps.Marker({
		  position: hyderabad,
		  map: map
		});
		directionsDisplay.setMap(map);
		calculateAndDisplayRoute(directionsService, directionsDisplay);
	}

	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDYcS6V_th1uw_nW4-9mLlrynSOThtjk8
		&callback=initMap">
	</script>

	</script>
